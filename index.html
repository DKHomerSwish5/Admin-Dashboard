<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="sidebar">
            <div id="dashboard">
                <img class="dashboard" src="images/view-dashboard.svg" alt="dashboard logo"/>
                <p>Dashboard</p>
            </div>
            <div class="interaction">
                <div id="home">
                    <img class="home" src="images/home.svg" alt="home logo"/>
                    <p>Home</p>
                </div>
                <div id="profile">
                    <img class="profile" src="images/card-account-details-outline.svg" alt="profile logo"/>
                    <p>Profile</p>
                </div>
                <div id="messages">
                    <img class="messages" src="images/message.svg" alt="message logo"/>
                    <p>Messages</p>
                </div>
                <div id="history">
                    <img class="history" src="images/clock-time-three.svg" alt="history logo"/>
                    <p>History</p>
                </div>
                <div id="tasks">
                    <img class="tasks" src="images/note-multiple.svg" alt="tasks logo"/>
                    <p>Tasks</p>
                </div>
                <div id="communities">
                    <img class="communities" src="images/account-group.svg" alt="communities logo"/>
                    <p>Communities</p>
                </div>
            </div>
            <div class="userSettings">
                <div id="settings">
                    <img class="settings" src="images/cog.svg" alt="settings logo"/>
                    <p>Settings</p>
                </div>
                <div id="support">
                    <img class="support" src="images/help-box.svg" alt="support logo"/>
                    <p>Support</p>
                </div>
                <div id="privacy">
                    <img class="privacy" src="images/shield-check.svg" alt="privacy logo"/>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="content-feed">
            <div></div>
        </div>
    </div>
</body>
</html>
